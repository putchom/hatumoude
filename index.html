<html>
  <head>
    <meta charset="utf-8">
    <title>初詣オンライン</title>
    <meta name="description" content="初詣はお近くのオンラインで。">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta property="og:title" content="初詣オンライン" />
    <meta property="og:description" content="初詣はお近くのオンラインで。" />
    <meta property="og:url" content="https://hatsumoude.online/" />
    <meta property="og:image" content="https://hatsumoude.online/ogimage.png"/>
    <meta content='summary_large_image' name='twitter:card'>
  </head>
  <body>
    <a-scene physics="debug: false;">
      <!-- Japanese Torii Gate - Download Free 3D model by Sahir Virmani (@sahirvirmani) [2027a24] - Sketchfab https://skfb.ly/6RISt -->
      <a-assets>
        <a-asset-item id="torii-obj" src="model/torii/torii.obj"></a-asset-item>
        <a-asset-item id="torii-mtl" src="model/torii/torii.mtl"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="goen-obj" src="model/goen/goen.obj"></a-asset-item>
        <a-asset-item id="goen-mtl" src="model/goen/goen.mtl"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="daikichi-obj" src="model/daikichi/daikichi.obj"></a-asset-item>
        <a-asset-item id="daikichi-mtl" src="model/daikichi/daikichi.mtl"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="chukichi-obj" src="model/chukichi/chukichi.obj"></a-asset-item>
        <a-asset-item id="chukichi-mtl" src="model/chukichi/chukichi.mtl"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="shokichi-obj" src="model/shokichi/shokichi.obj"></a-asset-item>
        <a-asset-item id="shokichi-mtl" src="model/shokichi/shokichi.mtl"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="kyo-obj" src="model/kyo/kyo.obj"></a-asset-item>
        <a-asset-item id="kyo-mtl" src="model/kyo/kyo.mtl"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="osaisen-obj" src="model/osaisen/osaisen.obj"></a-asset-item>
        <a-asset-item id="osaisen-mtl" src="model/osaisen/osaisen.mtl"></a-asset-item>
      </a-assets>
      <!-- Cow - Download Free 3D model by Josué Boisvert (@JosueBoisvert) [99d333e] - Sketchfab https://skfb.ly/DTQH -->
      <a-assets>
        <a-asset-item id="cow-obj" src="model/cow/cow.obj"></a-asset-item>
        <a-asset-item id="cow-mtl" src="model/cow/cow.mtl"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="mochi-obj" src="model/mochi/mochi.obj"></a-asset-item>
        <a-asset-item id="mochi-mtl" src="model/mochi/mochi.mtl"></a-asset-item>
      </a-assets>
      <a-entity
        animation="property: position; to: 0 1 -10; loop: true; easing: linear; dur: 100;"
        static-body
        id="osaisen"
        obj-model="obj:#osaisen-obj; mtl:#osaisen-mtl;"
        position="0 0 -10"
        scale="2 2 2"
        rotation="0 0 0"
      ></a-entity>
      <a-entity
        animation="property: rotation; to: 0 -360 0; loop: true; easing: linear; dur: 1500;"
        static-body
        id="cow"
        obj-model="obj:#cow-obj; mtl:#cow-mtl;"
        position="16 0.5 -20"
        scale="0.5 0.5 0.5"
        rotation="0 0 0">
      </a-entity>
      <a-entity
        animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 1500;"
        static-body
        id="cow"
        obj-model="obj:#cow-obj; mtl:#cow-mtl;"
        position="-16 0.5 -20"
        scale="0.5 0.5 0.5"
        rotation="0 0 0">
      </a-entity>
      <a-entity
        static-body
        id="mochi"
        obj-model="obj:#mochi-obj; mtl:#mochi-mtl;"
        position="40 -0.5 -40"
        scale="20 20 20"
        rotation="0 0 0">
      </a-entity>
      <a-entity
        static-body
        id="mochi"
        obj-model="obj:#mochi-obj; mtl:#mochi-mtl;"
        position="-40 0.5 -40"
        scale="20 20 20"
        rotation="0 0 0">
      </a-entity>
      <a-box
        static-body
        color="white"
        width="1000"
        depth="1000"
        height="1"
        position="0 0 0"
      ></a-box>
      <a-sky color="white"></a-sky>
      <a-camera
        id="camera"
        position="0 6 8"
      ></a-camera>
    </a-scene>
    <div style="position: absolute; bottom: 0; left: 0; display: flex; align-items: center; justify-content: space-between; width: 100%; box-sizing: border-box; padding: 1rem;">
      <div id="throw-osaisen-button" style="border-radius: 0.5rem; color: white; background-color: black; padding: 1rem; cursor: pointer; font-weight: bold;">
        参拝する
      </div>
      <div>
        Made by <a href="https://twitter.com/putchom" target="_blank">@putchom</a>
      </div>
    </div>
    <script src="component.js"></script>
  </body>
</html>
